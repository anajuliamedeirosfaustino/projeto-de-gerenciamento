<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleLogin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div class="col-md-6 side-image">
            <!-------------      image     ------------->
            <div class="text">
              <p>Gerencie suas tarefas<i>- Im√£ Tech</i></p>
            </div>
          </div>
        
          <div class="col-md-6 right" id="form_login">
            <form id="form_login">
            <div class="input-box">
              <header>Acesse sua conta:</header>
              <div class="input-field">
                <input
                  type="text"
                  class="input"
                  id="emailLogin"
                  placeholder="E-mail"
                  required=""
                  autocomplete="off"
                />
              </div>
              <div class="input-field">
                <input
                  type="password"
                  class="input"
                  id="senhaLogin"
                  placeholder="Senha"
                  required=""
                />
              </div>
              <div class="input-field">
                <input type="submit" class="submit" value="Entrar" />
              </div>
            </form>

            <form id="form_cadastro">
              <header>Novo por aqui? Crie sua conta:</header>
              <div class="input-field">
                <input
                  type="text"
                  class="input"
                  id="nomeUsuario"
                  placeholder="Nome"
                  autocomplete="off"
                />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
              </div>

              <div class="input-field">
                <input
                  type="text"
                  class="input"
                  id="emailUsuario"
                  placeholder="E-mail"
                  autocomplete="off"
                />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
              </div>
              <div class="input-field">
                <input
                  type="password"
                  class="input"
                  id="senhaUsuario"
                  placeholder="Senha"
                />
                  <i class="fas fa-exclamation-circle"></i>
                  <i class="fas fa-check-circle"></i>
                  <small>Mensagem de erro</small>
              </div>
                
              <div class="input-field">
                <input type="submit" class="submit" value="Criar conta" />
              </div>

              <script src="index.js"></script>
              <script src="https://kit.fontawesome.com/979386743d.js" crossorigin="anonymous"></script>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
