<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento de Tarefas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styleManageTasks.css" />
  </head>
  <body>
    <nav
      class="d-flex justify-content-between navbar navbar-expand-lg bg-black"
    >
      <a class="navbar-brand text-light" id="usuarioSessao" href="#"
        >Bem vindo</a
      >
      <a class="navbar-brand text-light" id="logout" onclick="logoutUser()"
        >Sair</a
      >
    </nav>
    <div class="container-fluid mt-5" style="width: 45%">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center mb-2" style="margin-top: 8%">
            Gerenciador de tarefas
          </h1>
          <form id="criacaoTarefa" onsubmit="adicionarTarefa(event);">
            <div class="row">
              <div class="col-md-12">
                <div class="mb-3">
                  <label for="nomeTarefa" class="form-label">Tarefa</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nomeTarefa"
                    placeholder="Tarefa"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="dataInicio" class="form-label">Data início</label>
                  <input
                    type="date"
                    class="form-control"
                    id="dataInicio"
                    placeholder="data_inicio"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="horaInicio" class="form-label">Hora início</label>
                  <input
                    type="time"
                    class="form-control"
                    id="horaInicio"
                    placeholder="hora_inicio"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="dataTermino" class="form-label"
                    >Data término</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="dataTermino"
                    placeholder="Data_termino"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="horaTermino" class="form-label"
                    >Hora término</label
                  >
                  <input
                    type="time"
                    class="form-control"
                    id="horaTermino"
                    placeholder="Hora_término"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="mb-3">
                  <label for="descricaoTarefa" class="form-label"
                    >Descrição</label
                  >
                  <textarea
                    class="form-control"
                    id="descricaoTarefa"
                    rows="4"
                  ></textarea>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-success">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid mt-5" style="width: 70%">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- Ajuste o tamanho da coluna conforme necessário -->
          <!-- Restante do seu código -->
          <table id="tabelaTarefas" class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Tarefa</th>
                <th scope="col">Início</th>
                <th scope="col">Término</th>
                <th scope="col">Status</th>
                <th scope="col">Alterar</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aqui serão inseridas as linhas da tabela com as tarefas -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="scriptManagement.js"></script>
  </body>
</html>
